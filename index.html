<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Travel and tours landing page</title>
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2 class="opening">Hey! Travel and Tours is opening SOON.</h2>
      </div>
      <div class="countdown">
        <div class="count">Countdown</div>
        <div class="time">
          <div class="container-day">
            <h3 class="day">Time</h3>
            <h3 class="sign">Days</h3>
          </div>

          <div class="container-day">
            <h3 class="hour">Time</h3>
            <h3 class="sign">Hours</h3>
          </div>

          <div class="container-day">
            <h3 class="minute">Time</h3>
            <h3 class="sign">Minutes</h3>
          </div>

          <div class="container-day">
            <h3 class="second">Time</h3>
            <h3 class="sign">Seconds</h3>
          </div>
        </div>
      </div>
      <div class="subscribe">
        <h3>Subscribe to our newsletter to stay updated.</h3>
      </div>
      <div class="search">
        <form action="#" id="form1">
          <input
            type="email"
            id="e-mail"
            placeholder="Email address..."
            required
          />
          <div class="btn">
            <button type="submit" value="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
